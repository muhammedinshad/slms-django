<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'outfit': ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-outfit bg-gray-50 text-gray-900">

    <!-- Top Navbar -->
    <nav class="fixed top-0 left-0 right-0 h-[70px] bg-white border-b border-gray-200 z-50 shadow-sm">
        <div class="h-full flex items-center justify-between px-8">
            <a href="{% url 'principal_dashboard' %}" class="flex items-center gap-3 no-underline">
                <div class="w-9 h-9 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center font-bold text-white text-lg">
                    P
                </div>
                <span class="font-bold text-xl text-gray-900 tracking-tight hidden md:block">Principal Portal</span>
            </a>

            <div class="flex items-center gap-6">
                    <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg font-semibold text-sm transition-all hover:-translate-y-0.5">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="fixed left-0 top-[70px] bottom-0 w-64 bg-white border-r border-gray-200 py-8 overflow-y-auto z-40">
        <ul class="space-y-2">
            <li class="px-4">
                <a href="{% url 'principal_dashboard' %}" 
                   class="flex items-center gap-3 px-4 py-3.5 rounded-xl font-medium text-sm transition-all
                   {% if request.resolver_match.url_name == 'principal_dashboard' %}bg-blue-50 text-blue-600{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
            </li>
            
            <li class="h-px bg-gray-200 mx-4 my-6"></li>
            
            <li class="px-4">
                <a href="{% url 'student_manage' %}" 
                   class="flex items-center gap-3 px-4 py-3.5 rounded-xl font-medium text-sm transition-all
                   {% if request.resolver_match.url_name == 'student_manage' %}bg-blue-50 text-blue-600{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Student Management
                </a>
            </li>
            
            <li class="px-4">
                <a href="{% url 'addon_course_list' %}" 
                   class="flex items-center gap-3 px-4 py-3.5 rounded-xl font-medium text-sm transition-all
                   {% if request.resolver_match.url_name == 'addon_course_list' %}bg-blue-50 text-blue-600{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    Course Management
                </a>
            </li>
            
            <li class="px-4">
                <a href="{% url 'add_addon_course' %}" 
                   class="flex items-center gap-3 px-4 py-3.5 rounded-xl font-medium text-sm transition-all
                   {% if request.resolver_match.url_name == 'add_addon_course' %}bg-blue-50 text-blue-600{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    Add Course
                </a>
            </li>
            
            <li class="px-4">
                <a href="{% url 'add_department' %}" 
                   class="flex items-center gap-3 px-4 py-3.5 rounded-xl font-medium text-sm transition-all
                   {% if request.resolver_match.url_name == 'add_department' %}bg-blue-50 text-blue-600{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    Add Department
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="ml-64 mt-[70px] p-8 min-h-screen">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
