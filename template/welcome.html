<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .delay-100 {
            animation-delay: 0.1s;
        }
    </style>
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-3">
    
    <div class="max-w-md w-full">
        <!-- Main Container - Very Compact -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
            
            <!-- Header Section - Minimal -->
            <div class="bg-black text-white px-4 py-6 text-center">
                <div class="opacity-0 animate-fade-in-up">
                    <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center mx-auto mb-2 shadow-sm">
                        <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold mb-1">Student Portal</h1>
                    <p class="text-xs text-gray-300">Academic gateway</p>
                </div>
            </div>

            <!-- Content Section - Compact Actions -->
            <div class="p-5 flex flex-col items-center bg-white">
                <div class="w-full opacity-0 animate-fade-in-up delay-100">
                    <h2 class="text-lg font-semibold text-gray-900 mb-3 text-center">Welcome</h2>
                    
                    <div class="space-y-2">
                        <!-- Login Button -->
                        <a href="{% url 'login' %}" 
                           class="w-full py-2.5 px-4 bg-black hover:bg-gray-800 text-white rounded-lg font-medium text-sm transition-all duration-300 shadow-sm hover:shadow-md flex items-center justify-center gap-1.5">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                            Login
                        </a>

                        <!-- Register Button -->
                        <a href="{% url 'register' %}" 
                           class="w-full py-2.5 px-4 bg-gray-50 hover:bg-gray-100 text-gray-900 border border-gray-200 rounded-lg font-medium text-sm transition-all duration-300 flex items-center justify-center gap-1.5">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            Create Account
                        </a>
                    </div>

                    <!-- Mini Info -->
                    <div class="mt-4 text-center">
                        <p class="text-xs text-gray-500">
                            New here? Register to get started
                        </p>
                    </div>
                </div>
            </div>

            <!-- Mini Footer -->
            <div class="bg-gray-50 border-t border-gray-100 px-4 py-2 text-center">
                <p class="text-xs text-gray-400">
                    &copy; 2026 Student Portal
                </p>
            </div>
        </div>
    </div>

</body>
</html>
